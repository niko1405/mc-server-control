<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Control</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --bg-color: #121212;
        --card-bg: #1e1e24;
        --text-main: #e0e0e0;
        --accent-green: #00e676;
        --accent-red: #ff5252;
        --accent-yellow: #ffea00;
        --accent-blue: #2979ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at top, #2a2a35 0%, #121212 100%);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .dashboard-card {
        background: var(--card-bg);
        width: 100%;
        max-width: 500px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
    }

    /* Header & Status Area */
    .header {
        padding: 2rem;
        text-align: center;
        background: rgba(255,255,255,0.03);
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #fff;
    }

    .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.5s ease;
        border: 2px solid transparent;
        text-transform: uppercase;
    }

    /* Status Colors */
    .status-running { 
        color: var(--accent-green); 
        border-color: var(--accent-green);
        background: rgba(0, 230, 118, 0.1);
        box-shadow: 0 0 15px rgba(0, 230, 118, 0.2);
        animation: pulse-green 2s infinite;
    }
    .status-stopped { 
        color: var(--accent-red); 
        border-color: var(--accent-red);
        background: rgba(255, 82, 82, 0.1);
    }
    .status-working { 
        color: var(--accent-yellow); 
        border-color: var(--accent-yellow);
        background: rgba(255, 234, 0, 0.1);
        animation: pulse-yellow 1.5s infinite;
    }
    .status-offline { color: #777; border-color: #555; }

    /* Controls Area */
    .controls {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .input-group {
        position: relative;
        width: 100%;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        background: #2b2b36;
        border: 1px solid #444;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        text-align: center;
        transition: 0.3s;
        outline: none;
    }

    input[type="password"]:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 8px rgba(41, 121, 255, 0.3);
    }

    /* Shake Animation for Wrong Password */
    .input-error {
        border-color: var(--accent-red) !important;
        animation: shake 0.4s ease-in-out;
        color: var(--accent-red);
    }

    .btn-group {
        display: flex;
        gap: 1rem;
    }

    /* General Button Styles */
    button {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, filter 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        color: #fff;
    }

    button:active { transform: scale(0.96); }
    
    .btn-start { background: linear-gradient(135deg, #28a745, #1e7e34); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3); }
    .btn-stop { background: linear-gradient(135deg, #dc3545, #a71d2a); box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }
    
    /* Terminal Wrapper & Clear Button */
    .terminal-wrapper {
        position: relative;
        background: #15151a;
        border-top: 1px solid rgba(255,255,255,0.1);
    }

    .btn-clear {
        position: absolute;
        top: 8px;
        right: 8px;
        background: transparent;
        box-shadow: none;
        width: auto;
        flex: none;
        padding: 5px 10px;
        font-size: 0.85rem;
        color: #555;
        z-index: 10;
        border-radius: 6px;
    }
    .btn-clear:hover {
        background: rgba(255,255,255,0.1);
        color: #e0e0e0;
    }

    /* Terminal / Log */
    .terminal {
        padding: 1rem;
        height: 200px;
        overflow-y: auto;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 0.85rem;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 2rem; /* Platz für den Clear Button lassen */
    }

    .terminal::-webkit-scrollbar { width: 8px; }
    .terminal::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .log-entry { opacity: 0; animation: fadeIn 0.3s forwards; display: flex; gap: 10px; }
    .log-time { color: #666; min-width: 60px; }
    
    .log-info { color: #bbb; }
    .log-success { color: var(--accent-green); }
    .log-error { color: var(--accent-red); }
    .log-warn { color: var(--accent-yellow); }

    /* Animations */
    @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* Helper message area */
    .msg-area {
        height: 20px;
        text-align: center;
        font-size: 0.8rem;
        margin-top: -10px;
        color: var(--accent-red);
        opacity: 0;
        transition: opacity 0.3s;
    }
    .msg-area.visible { opacity: 1; }

</style>
</head>
<body>

<div class="dashboard-card">
    
    <div class="header">
        <h1><i class="fas fa-cube"></i> MC Server Panel</h1>
        
        <div id="statusBadge" class="status-indicator status-offline">
            <i id="statusIcon" class="fas fa-question-circle"></i>
            <span id="statusText">Verbinde...</span>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Passwort eingeben..." autocomplete="off">
        </div>
        <div id="messageArea" class="msg-area">Passwort erforderlich!</div>

        <div class="btn-group">
            <button class="btn-start" onclick="triggerAction('start')">
                <i class="fas fa-power-off"></i> Starten
            </button>
            <button class="btn-stop" onclick="triggerAction('stop')">
                <i class="fas fa-stop"></i> Stoppen
            </button>
        </div>
    </div>

    <div class="terminal-wrapper">
        <button class="btn-clear" onclick="clearLog()" title="Log leeren">
            <i class="fas fa-trash-alt"></i>
        </button>
        <div class="terminal" id="terminal">
            <div class="log-entry"><span class="log-time">System</span><span class="log-info">Dashboard initialisiert...</span></div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://mc-server-func-fsg8bvbfh2fyaec8.norwayeast-01.azurewebsites.net/api/mc-vm-control";
    const IP = "4.219.14.199";

    const ONLINE_STATE = "SERVER ONLINE";
    const OFFLINE_STATE = "SERVER OFFLINE";
    const LOADING_STATE = "Lade...";
    const ERROR_STATE = "FEHLER";

    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const statusIcon = document.getElementById('statusIcon');
    const terminal = document.getElementById('terminal');
    const passwordInput = document.getElementById('passwordInput');
    const msgArea = document.getElementById('messageArea');

    let pollInterval = null;     
    let fastPollTimer = null;    
    let currentStatus = "unknown"; 

    // === Log Logic ===
    function log(msg, type = 'info') {
        const now = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second:'2-digit' });
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        
        let iconHtml = '';
        if(type === 'success') iconHtml = '<i class="fas fa-check"></i> ';
        if(type === 'error') iconHtml = '<i class="fas fa-times"></i> ';
        if(type === 'warn') iconHtml = '<i class="fas fa-exclamation-triangle"></i> ';

        entry.innerHTML = `<span class="log-time">[${now}]</span><span class="log-${type}">${iconHtml}${msg}</span>`;
        terminal.appendChild(entry);
        terminal.scrollTop = terminal.scrollHeight;
    }

    // === Clear Log Function ===
    function clearLog() {
        terminal.innerHTML = '';
        log("Log wurde geleert.", "info");
    }

    // === UI Helper ===
    function setStatusUI(state, text) {
        statusBadge.className = 'status-indicator'; 
        statusIcon.className = '';

        if(state === 'running') {
            statusBadge.classList.add('status-running');
            statusIcon.classList.add('fas', 'fa-check-circle');
            text = text || ONLINE_STATE;
        } else if(state === 'stopped') {
            statusBadge.classList.add('status-stopped');
            statusIcon.classList.add('fas', 'fa-stop-circle');
            text = text || OFFLINE_STATE;
        } else if(state === 'working') {
            statusBadge.classList.add('status-working');
            statusIcon.classList.add('fas', 'fa-sync-alt', 'fa-spin');
        } else {
            statusBadge.classList.add('status-offline');
            statusIcon.classList.add('fas', 'fa-question-circle');
        }
        statusText.textContent = text;
    }

    function showErrorInput(msg) {
        passwordInput.classList.add('input-error');
        msgArea.textContent = msg;
        msgArea.classList.add('visible');
        setTimeout(() => {
            passwordInput.classList.remove('input-error');
            msgArea.classList.remove('visible');
        }, 2000);
    }

    // === Status Check ===
    async function checkStatus(isAuto = true, updateUI = true) {
        if(!isAuto && updateUI) setStatusUI('working', LOADING_STATE);

        try {
            const res = await fetch(`${API_URL}?action=status`);
            if(!res.ok) throw new Error("Netzwerkfehler");
            const data = await res.json();
            
            currentStatus = data.status;

            if (updateUI) {
                if(data.status === "running") {
                    setStatusUI('running', ONLINE_STATE);
                    if(!isAuto) log(`Server ist ONLINE auf ${IP}!`, "success");
                } else {
                    setStatusUI('stopped', OFFLINE_STATE);
                    if(!isAuto) log("Server ist OFFLINE.", "error");
                }
            }
            return data.status;

        } catch (err) {
            if(updateUI) setStatusUI('offline', ERROR_STATE);
            if(!isAuto) log("Fehler beim Status-Check: " + err.message, "error");
            return "error";
        }
    }

    // === Smart Polling ===
    function startMonitoring(targetState) {
        if(pollInterval) clearInterval(pollInterval);
        if(fastPollTimer) clearInterval(fastPollTimer);

        log(`Warte auf Status: ${targetState.toUpperCase()}...`, "warn");

        fastPollTimer = setInterval(async () => {
            const status = await checkStatus(true, false); 

            if (status === targetState) {
                clearInterval(fastPollTimer);
                
                if(targetState === 'running') {
                    setStatusUI('running', ONLINE_STATE);
                    log(`Server ist jetzt ONLINE auf ${IP}!`, "success");
                    log("Du kannst dem Server nun joinen.", "info");
                } else {
                    setStatusUI('stopped', OFFLINE_STATE);
                    log("Server wurde erfolgreich HERUNTERGEFAHREN.", "error"); 
                }

                startAutoRefresh();
            } 
            
        }, 5000); 
    }

    // === Action Trigger ===
    async function triggerAction(action) {
        const password = passwordInput.value.trim();

        if (!password) {
            showErrorInput("Bitte Passwort eingeben!");
            log("Kein Passwort eingegeben.", "error");
            return;
        }

        log(`Sende Befehl: ${action.toUpperCase()}...`, "info");
        setStatusUI('working', action === 'start' ? 'STARTET...' : 'STOPPT...');

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: action, password: password })
            });

            const data = await res.json();

            if (res.status === 401) {
                showErrorInput("Passwort falsch!");
                log("Passwort falsch!", "error");
                checkStatus(true, true); 
                return;
            }

            if (res.ok) {
                if(data.status === 'already_running') {
                    log("Der Server läuft bereits.", "warn");
                    setStatusUI('running', ONLINE_STATE);
                    return;
                }

                if(data.status === 'already_stopped') {
                    log("Der Server ist bereits gestoppt.", "warn");
                    setStatusUI('stopped', OFFLINE_STATE);
                    return;
                }

                log(data.message, "info");
                
                if(action === 'start') {
                    log("Bitte habe einen Moment Geduld...", "info");
                    startMonitoring('running');
                } else if (action === 'stop') {
                    startMonitoring('stopped');
                }

            } else {
                log(`Fehler: ${data.message}`, "error");
                setStatusUI('offline', ERROR_STATE);
            }

        } catch (err) {
            log("Netzwerkfehler beim Senden: " + err.message, "error");
            setStatusUI('offline', ERROR_STATE);
        }
    }

    // === Auto Refresh ===
    function startAutoRefresh() {
        if(pollInterval) clearInterval(pollInterval);
        
        pollInterval = setInterval(() => {
            checkStatus(true, true);
        }, 50000); 
    }

    checkStatus(false, true);
    startAutoRefresh();

</script>

</body>
</html>
