<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Control</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --bg-color: #121212;
        --card-bg: #1e1e24;
        --text-main: #e0e0e0;
        --accent-green: #00e676;
        --accent-red: #ff5252;
        --accent-yellow: #ffea00;
        --accent-blue: #2979ff;
        --accent-purple: #7c4dff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at top, #2a2a35 0%, #121212 100%);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .dashboard-card {
        background: var(--card-bg);
        width: 100%;
        max-width: 500px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
    }

    /* Header & Status Area */
    .header {
        padding: 2rem 2rem 1rem 2rem;
        text-align: center;
        background: rgba(255,255,255,0.03);
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #fff;
    }

    .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.5s ease;
        border: 2px solid transparent;
        text-transform: uppercase;
    }

    /* Status Colors */
    .status-running { 
        color: var(--accent-green); 
        border-color: var(--accent-green);
        background: rgba(0, 230, 118, 0.1);
        box-shadow: 0 0 15px rgba(0, 230, 118, 0.2);
        animation: pulse-green 2s infinite;
    }
    .status-stopped { 
        color: var(--accent-red); 
        border-color: var(--accent-red);
        background: rgba(255, 82, 82, 0.1);
    }
    .status-working { 
        color: var(--accent-yellow); 
        border-color: var(--accent-yellow);
        background: rgba(255, 234, 0, 0.1);
        animation: pulse-yellow 1.5s infinite;
    }
    .status-offline { color: #777; border-color: #555; }
    .status-sleep { color: var(--accent-purple); border-color: var(--accent-purple); opacity: 0.7; }

    /* Info Section (New) */
    .server-info-box {
        background: rgba(0,0,0,0.2);
        margin: 1rem 2rem 0 2rem;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        text-align: center;
    }

    .ip-display {
        font-family: 'Consolas', monospace;
        font-size: 1.1rem;
        color: var(--accent-blue);
        background: rgba(41, 121, 255, 0.1);
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        display: inline-block;
        margin-bottom: 8px;
        transition: background 0.2s;
    }
    .ip-display:hover { background: rgba(41, 121, 255, 0.2); }
    .ip-display i { margin-left: 8px; font-size: 0.9rem; opacity: 0.7; }

    .shutdown-warning {
        font-size: 0.8rem;
        color: #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    .shutdown-warning i { color: var(--accent-yellow); }

    /* Controls Area */
    .controls {
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .input-group {
        position: relative;
        width: 100%;
    }

    #passwordInput {
        width: 100%;
        padding: 12px 45px 12px 15px;
        background: #2b2b36;
        border: 1px solid #444;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        text-align: center;
        transition: 0.3s;
        outline: none;
    }

    #passwordInput:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 8px rgba(41, 121, 255, 0.3);
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        font-size: 1rem;
        transition: color 0.2s;
        z-index: 5;
    }
    .toggle-password:hover { color: #fff; }

    .input-error {
        border-color: var(--accent-red) !important;
        animation: shake 0.4s ease-in-out;
        color: var(--accent-red);
    }

    .btn-group {
        display: flex;
        gap: 1rem;
    }

    button {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, filter 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        color: #fff;
    }

    button:active { transform: scale(0.96); }
    
    .btn-start { background: linear-gradient(135deg, #28a745, #1e7e34); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3); }
    .btn-stop { background: linear-gradient(135deg, #dc3545, #a71d2a); box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }
    
    /* Terminal Wrapper & Clear Button */
    .terminal-wrapper {
        position: relative;
        background: #15151a;
        border-top: 1px solid rgba(255,255,255,0.1);
    }

    .btn-clear {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #2b2b36; /* Background added for better visibility over text */
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        width: auto;
        flex: none;
        padding: 5px 10px;
        font-size: 0.85rem;
        color: #aaa;
        z-index: 10;
        border-radius: 6px;
        border: 1px solid #333;
    }
    .btn-clear:hover {
        background: #333;
        color: #fff;
    }

    /* Terminal / Log */
    .terminal {
        padding: 1rem;
        height: 200px;
        /* Horizontal scrolling logic */
        overflow-y: auto;
        overflow-x: auto; 
        white-space: nowrap; /* Forces text to stay on one line */
        
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 0.85rem;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 2.5rem; /* Extra space for Clear button */
    }

    .terminal::-webkit-scrollbar { width: 8px; height: 8px; }
    .terminal::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    .terminal::-webkit-scrollbar-corner { background: transparent; }

    .log-entry { opacity: 0; animation: fadeIn 0.3s forwards; display: flex; gap: 10px; width: max-content; }
    .log-time { color: #666; min-width: 60px; }
    
    .log-info { color: #bbb; }
    .log-success { color: var(--accent-green); }
    .log-error { color: var(--accent-red); }
    .log-warn { color: var(--accent-yellow); }

    /* Animations */
    @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
    }
    @keyframes pulse-yellow {
        0% { box-shadow: 0 0 0 0 rgba(255, 234, 0, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(255, 234, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 234, 0, 0); }
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .msg-area {
        height: 20px;
        text-align: center;
        font-size: 0.8rem;
        margin-top: -10px;
        color: var(--accent-red);
        opacity: 0;
        transition: opacity 0.3s;
    }
    .msg-area.visible { opacity: 1; }

</style>
</head>
<body>

<div class="dashboard-card">
    
    <div class="header">
        <h1><i class="fas fa-cube"></i> MC Server Panel</h1>
        
        <div id="statusBadge" class="status-indicator status-offline">
            <i id="statusIcon" class="fas fa-question-circle"></i>
            <span id="statusText">Verbinde...</span>
        </div>
    </div>

    <div class="server-info-box">
        <div class="ip-display" onclick="copyIp()" title="Klicken zum Kopieren">
            <span id="ipAddress">Lade IP...</span> <i class="fas fa-copy"></i>
        </div>
        <div class="shutdown-warning">
            <i class="fas fa-stopwatch"></i>
            <span>Auto-Shutdown nach 10min Inaktivit√§t</span>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Passwort eingeben..." autocomplete="off">
            <i class="fas fa-eye toggle-password" onclick="togglePassword()" title="Passwort anzeigen"></i>
        </div>
        
        <div id="messageArea" class="msg-area">Passwort erforderlich!</div>

        <div class="btn-group">
            <button class="btn-start" onclick="triggerAction('start')">
                <i class="fas fa-power-off"></i> Starten
            </button>
            <button class="btn-stop" onclick="triggerAction('stop')">
                <i class="fas fa-stop"></i> Stoppen
            </button>
        </div>
    </div>

    <div class="terminal-wrapper">
        <button class="btn-clear" onclick="clearLog()" title="Log leeren">
            <i class="fas fa-trash-alt"></i>
        </button>
        <div class="terminal" id="terminal">
            <div class="log-entry">
                <span class="log-time">System</span><span class="log-info">Dashboard initialisiert...</span>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://mc-server-func-fsg8bvbfh2fyaec8.norwayeast-01.azurewebsites.net/api/mc-vm-control";
    const IP = "4.219.14.199";

    const ONLINE_STATE = "SERVER ONLINE";
    const OFFLINE_STATE = "SERVER OFFLINE";
    const LOADING_STATE = "Lade...";
    const ERROR_STATE = "FEHLER";

    // UI Elements
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const statusIcon = document.getElementById('statusIcon');
    const terminal = document.getElementById('terminal');
    const passwordInput = document.getElementById('passwordInput');
    const msgArea = document.getElementById('messageArea');
    const ipLabel = document.getElementById('ipAddress');

    // Logic Variables
    let pollInterval = null;     
    let fastPollTimer = null;    
    let currentStatus = "unknown"; 
    
    // NEU: Verhindert Status-Updates w√§hrend einer Aktion
    let isProcessingAction = false;

    // Activity / Visibility Tracking
    let lastActivityTime = Date.now();
    const IDLE_TIMEOUT = 5 * 60 * 1000; 
    let isPollingPaused = false;

    ipLabel.textContent = IP;

    function copyIp() {
        navigator.clipboard.writeText(IP).then(() => {
            log("IP Adresse kopiert!", "success");
            const original = ipLabel.textContent;
            ipLabel.textContent = "Kopiert!";
            setTimeout(() => ipLabel.textContent = original, 1000);
        });
    }

    function resetActivityTimer() {
        lastActivityTime = Date.now();
        if (isPollingPaused) {
            isPollingPaused = false;
            log("Aktivit√§t erkannt. Status-Update fortgesetzt.", "info");
            checkStatus(true, true); 
            startAutoRefresh(); 
        }
    }
    window.addEventListener('mousemove', resetActivityTimer);
    window.addEventListener('keydown', resetActivityTimer);
    window.addEventListener('click', resetActivityTimer);

    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            if (pollInterval) clearInterval(pollInterval);
        } else {
            resetActivityTimer();
        }
    });

    function togglePassword() {
        const icon = document.querySelector('.toggle-password');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    function log(msg, type = 'info') {
        const now = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second:'2-digit' });
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        
        let iconHtml = '';
        if(type === 'success') iconHtml = '<i class="fas fa-check"></i> ';
        if(type === 'error') iconHtml = '<i class="fas fa-times"></i> ';
        if(type === 'warn') iconHtml = '<i class="fas fa-exclamation-triangle"></i> ';

        entry.innerHTML = `<span class="log-time">[${now}]</span><span class="log-${type}">${iconHtml}${msg}</span>`;
        terminal.appendChild(entry);
        terminal.scrollTop = terminal.scrollHeight; 
    }

    function clearLog() {
        terminal.innerHTML = '';
        log("Log wurde geleert.", "info");
    }

    function setStatusUI(state, text) {
        statusBadge.className = 'status-indicator'; 
        statusIcon.className = '';

        if(state === 'running') {
            statusBadge.classList.add('status-running');
            statusIcon.classList.add('fas', 'fa-check-circle');
            text = text || ONLINE_STATE;
        } else if(state === 'stopped') {
            statusBadge.classList.add('status-stopped');
            statusIcon.classList.add('fas', 'fa-stop-circle');
            text = text || OFFLINE_STATE;
        } else if(state === 'working') {
            statusBadge.classList.add('status-working');
            statusIcon.classList.add('fas', 'fa-sync-alt', 'fa-spin');
        } else if (state === 'sleep') {
            statusBadge.classList.add('status-sleep');
            statusIcon.classList.add('fas', 'fa-moon');
            text = "DASHBOARD PAUSIERT";
        } else {
            statusBadge.classList.add('status-offline');
            statusIcon.classList.add('fas', 'fa-question-circle');
        }
        statusText.textContent = text;
    }

    function showErrorInput(msg) {
        passwordInput.classList.add('input-error');
        msgArea.textContent = msg;
        msgArea.classList.add('visible');
        setTimeout(() => {
            passwordInput.classList.remove('input-error');
            msgArea.classList.remove('visible');
        }, 2000);
    }

    // === Status Check ===
    async function checkStatus(isAuto = true, updateUI = true) {
        // WICHTIG: Wenn wir gerade Starten/Stoppen, keine Status-Updates anzeigen!
        // Das verhindert das "Flackern" auf "ONLINE" w√§hrend des Backups.
        if (isProcessingAction && isAuto) return currentStatus;

        if(!isAuto && updateUI) setStatusUI('working', LOADING_STATE);

        try {
            const res = await fetch(`${API_URL}?action=status`);
            if(!res.ok) throw new Error("Netzwerkfehler");
            const data = await res.json();
            
            const hasChanged = currentStatus !== data.status && currentStatus !== "unknown";

            // UI Update nur wenn wir keine Aktion ausf√ºhren
            if (updateUI && !isProcessingAction) {
                if(data.status === "running") {
                    setStatusUI('running', ONLINE_STATE);
                    if(!isAuto || hasChanged) log(`Server ist ONLINE!`, "success");
                } else {
                    setStatusUI('stopped', OFFLINE_STATE);
                    if(!isAuto || hasChanged) log("Server ist OFFLINE.", "error");
                }
            }
            currentStatus = data.status;
            return data.status;

        } catch (err) {
            if(updateUI && !isProcessingAction) setStatusUI('offline', ERROR_STATE);
            if(!isAuto) log("Status-Fehler: " + err.message, "error");
            return "error";
        }
    }

    function startMonitoring(targetState) {
        if(pollInterval) clearInterval(pollInterval);
        if(fastPollTimer) clearInterval(fastPollTimer);

        log(`Warte auf Status: ${targetState.toUpperCase()}...`, "warn");

        fastPollTimer = setInterval(async () => {
            // Beim Monitoring erlauben wir Updates wieder, aber nur im Hintergrund
            // Wir setzen isProcessingAction am Ende der Action auf false
            const status = await checkStatus(true, false); 

            if (status === targetState) {
                clearInterval(fastPollTimer);
                isProcessingAction = false; // Sperre aufheben

                if(targetState === 'running') {
                    setStatusUI('running', ONLINE_STATE);
                    log(`Server ist jetzt ONLINE!`, "success");
                    log("Joine unter: " + IP, "info");
                } else {
                    setStatusUI('stopped', OFFLINE_STATE);
                    log("Server wurde erfolgreich HERUNTERGEFAHREN.", "error"); 
                }
                startAutoRefresh();
            } 
        }, 5000); 
    }

    // === Action Trigger ===
    async function triggerAction(action) {
        resetActivityTimer(); 

        const password = passwordInput.value.trim();
        if (!password) {
            showErrorInput("Bitte Passwort eingeben!");
            return;
        }

        // --- FIX 2: Checken ob Aktion √ºberhaupt n√∂tig ist ---
        if (action === 'stop' && currentStatus === 'stopped') {
            log("Der Server ist bereits gestoppt.", "warn");
            return; // Gar nicht erst an das Backend senden
        }
        if (action === 'start' && currentStatus === 'running') {
            log("Der Server l√§uft bereits.", "warn");
            return;
        }

        // --- Ab hier l√§uft die Aktion ---
        isProcessingAction = true; // Sperrt Auto-Status-Updates

        if (action === 'stop') {
            log(`üõë Sende Stopp-Signal...`, "warn");
            log(`‚è≥ <b>BACKUP L√ÑUFT...</b> Bitte warten! (Dauert ca. 30-40s)`, "info");
            setStatusUI('working', 'BACKUP & SAVE...');
        } else {
            log(`üöÄ Sende Start-Signal...`, "info");
            setStatusUI('working', 'STARTET...');
        }

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: action, password: password })
            });
            const data = await res.json();

            if (res.status === 401) {
                isProcessingAction = false; // Sperre aufheben bei Fehler
                showErrorInput("Passwort falsch!");
                log("Passwort falsch!", "error");
                checkStatus(true, true); 
                return;
            }

            if (res.ok) {
                // Falls Backend sagt "schon gestoppt/gestartet" (Race Condition)
                if(data.status.includes('already')) {
                    isProcessingAction = false;
                    checkStatus(true, true);
                    log(data.message, "warn");
                    return;
                }

                // Erfolg!
                log(data.message, "success");
                
                if(action === 'start') {
                    log("VM f√§hrt hoch. Warte auf Ping...", "info");
                    startMonitoring('running');
                } else if (action === 'stop') {
                    log("VM wird jetzt dealloziert.", "info");
                    // Kurz warten vor dem ersten Check
                    setTimeout(() => startMonitoring('stopped'), 2000);
                }
            } else {
                isProcessingAction = false;
                log(`Fehler: ${data.message}`, "error");
                setStatusUI('offline', ERROR_STATE);
            }
        } catch (err) {
            isProcessingAction = false;
            log("Netzwerkfehler (Timeout?): " + err.message, "error");
            checkStatus(true, true);
        }
    }

    function startAutoRefresh() {
        if(pollInterval) clearInterval(pollInterval);
        
        pollInterval = setInterval(() => {
            if (document.hidden) return;
            if (Date.now() - lastActivityTime > IDLE_TIMEOUT) {
                if(!isPollingPaused) {
                    isPollingPaused = true;
                    log("Inaktivit√§t erkannt. Auto-Refresh pausiert.", "warn");
                    setStatusUI('sleep');
                }
                return;
            }
            checkStatus(true, true);
        }, 50000); 
    }

    checkStatus(false, true);
    startAutoRefresh();

</script>

</body>
</html>
