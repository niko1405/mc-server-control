<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Control</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --bg-color: #121212;
        --card-bg: #1e1e24;
        --text-main: #e0e0e0;
        --accent-green: #00e676;
        --accent-red: #ff5252;
        --accent-yellow: #ffea00;
        --accent-blue: #2979ff;
        --accent-purple: #7c4dff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at top, #2a2a35 0%, #121212 100%);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .dashboard-card {
        background: var(--card-bg);
        width: 100%;
        max-width: 500px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
        position: relative;
    }

    /* Header & Status Area */
    .header {
        padding: 2rem 2rem 1rem 2rem;
        text-align: center;
        background: rgba(255,255,255,0.03);
        border-bottom: 1px solid rgba(255,255,255,0.05);
        position: relative;
    }

    /* Refresh Button Position */
    .btn-refresh-top {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.1);
        border: none;
        color: #aaa;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .btn-refresh-top:hover {
        background: var(--accent-blue);
        color: white;
        transform: rotate(180deg);
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #fff;
    }

    .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.5s ease;
        border: 2px solid transparent;
        text-transform: uppercase;
    }

    .status-running { 
        color: var(--accent-green); 
        border-color: var(--accent-green);
        background: rgba(0, 230, 118, 0.1);
        box-shadow: 0 0 15px rgba(0, 230, 118, 0.2);
        animation: pulse-green 2s infinite;
    }
    .status-stopped { 
        color: var(--accent-red); 
        border-color: var(--accent-red);
        background: rgba(255, 82, 82, 0.1);
    }
    .status-booting { 
        color: var(--accent-yellow); 
        border-color: var(--accent-yellow);
        background: rgba(255, 234, 0, 0.1);
        animation: pulse-yellow 1.5s infinite;
    }
    .status-working { 
        color: var(--accent-blue); 
        border-color: var(--accent-blue);
        background: rgba(41, 121, 255, 0.1);
        animation: pulse-blue 1.5s infinite;
    }
    .status-offline { color: #777; border-color: #555; }
    .status-sleep { color: var(--accent-purple); border-color: var(--accent-purple); opacity: 0.7; }

    /* Info Section */
    .server-info-box {
        background: rgba(0,0,0,0.2);
        margin: 1rem 2rem 0 2rem;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        text-align: center;
    }

    .ip-display {
        font-family: 'Consolas', monospace;
        font-size: 1.1rem;
        color: var(--accent-blue);
        background: rgba(41, 121, 255, 0.1);
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        display: inline-block;
        margin-bottom: 8px;
        transition: background 0.2s;
    }
    .ip-display:hover { background: rgba(41, 121, 255, 0.2); }
    .ip-display i { margin-left: 8px; font-size: 0.9rem; opacity: 0.7; }

    .shutdown-warning {
        font-size: 0.8rem;
        color: #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    .shutdown-warning i { color: var(--accent-yellow); }

    /* Player Box Styling */
    .player-box {
        background: rgba(0,0,0,0.2);
        margin: 10px 2rem 0 2rem;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        text-align: center;
        transition: all 0.5s ease;
        opacity: 1;
        max-height: 200px;
        overflow: hidden;
    }
    .player-box.hidden { 
        opacity: 0; 
        max-height: 0; 
        margin: 0 2rem; 
        padding: 0;
        border: none;
    }

    .player-header {
        font-weight: bold;
        color: var(--accent-green);
        margin-bottom: 8px;
        font-size: 1rem;
    }

    .player-list {
        font-size: 0.9rem;
        color: #bbb;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
    }

    .player-badge {
        background: rgba(255,255,255,0.1);
        padding: 4px 10px;
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .player-badge img { width: 16px; height: 16px; border-radius: 2px; }

    .no-players { font-style: italic; opacity: 0.5; }

    /* Controls */
    .controls {
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .input-group { position: relative; width: 100%; }

    #passwordInput {
        width: 100%;
        padding: 12px 45px 12px 15px;
        background: #2b2b36;
        border: 1px solid #444;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        text-align: center;
        transition: 0.3s;
        outline: none;
    }

    #passwordInput:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 8px rgba(41, 121, 255, 0.3);
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        font-size: 1rem;
        z-index: 5;
    }
    .toggle-password:hover { color: #fff; }

    .input-error {
        border-color: var(--accent-red) !important;
        animation: shake 0.4s ease-in-out;
        color: var(--accent-red);
    }

    .btn-group { display: flex; gap: 1rem; }

    button {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        color: #fff;
    }

    button:active { transform: scale(0.96); }
    
    .btn-start { background: linear-gradient(135deg, #28a745, #1e7e34); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3); }
    .btn-stop { background: linear-gradient(135deg, #dc3545, #a71d2a); box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }
    
    .terminal-wrapper {
        position: relative;
        background: #15151a;
        border-top: 1px solid rgba(255,255,255,0.1);
    }

    .btn-clear {
        position: absolute;
        top: 8px; right: 8px;
        background: #2b2b36;
        padding: 5px 10px;
        font-size: 0.85rem;
        color: #aaa;
        border-radius: 6px;
        border: 1px solid #333;
    }
    .btn-clear:hover { background: #333; color: #fff; }

    .terminal {
        padding: 1rem;
        height: 200px;
        overflow-y: auto;
        overflow-x: auto; 
        white-space: nowrap;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 0.85rem;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 2.5rem;
    }

    .terminal::-webkit-scrollbar { width: 8px; height: 8px; }
    .terminal::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .log-entry { opacity: 0; animation: fadeIn 0.3s forwards; display: flex; gap: 10px; width: max-content; }
    .log-time { color: #666; min-width: 60px; }
    
    .log-info { color: #bbb; }
    .log-success { color: var(--accent-green); }
    .log-error { color: var(--accent-red); }
    .log-warn { color: var(--accent-yellow); }

    @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
    }
    @keyframes pulse-yellow {
        0% { box-shadow: 0 0 0 0 rgba(255, 234, 0, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(255, 234, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 234, 0, 0); }
    }
    @keyframes pulse-blue {
        0% { box-shadow: 0 0 0 0 rgba(41, 121, 255, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(41, 121, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(41, 121, 255, 0); }
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    @keyframes fadeIn { to { opacity: 1; } }

    .msg-area {
        height: 20px;
        text-align: center;
        font-size: 0.8rem;
        margin-top: -10px;
        color: var(--accent-red);
        opacity: 0;
        transition: opacity 0.3s;
    }
    .msg-area.visible { opacity: 1; }

</style>
</head>
<body>

<div class="dashboard-card">
    
    <div class="header">
        <button class="btn-refresh-top" onclick="forceRefresh()" title="Alles aktualisieren">
            <i class="fas fa-sync-alt" id="refreshIcon"></i>
        </button>

        <h1><i class="fas fa-cube"></i> MC Server Panel</h1>
        
        <div id="statusBadge" class="status-indicator status-offline">
            <i id="statusIcon" class="fas fa-question-circle"></i>
            <span id="statusText">Verbinde...</span>
        </div>
    </div>

    <div class="server-info-box">
        <div class="ip-display" onclick="copyIp()" title="Klicken zum Kopieren">
            <span id="ipAddress">Lade IP...</span> <i class="fas fa-copy"></i>
        </div>
        <div class="shutdown-warning">
            <i class="fas fa-stopwatch"></i>
            <span>Auto-Shutdown nach 10min Inaktivit√§t</span>
        </div>
    </div>

    <div id="playerBox" class="player-box hidden">
        <div class="player-header">
            <i class="fas fa-users"></i> <span id="playerCount">0 / 0</span> Spieler online
        </div>
        <div id="playerList" class="player-list">
            <span class="no-players">Niemand da... ü¶ó</span>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Passwort eingeben..." autocomplete="off">
            <i class="fas fa-eye toggle-password" onclick="togglePassword()" title="Passwort anzeigen"></i>
        </div>
        
        <div id="messageArea" class="msg-area">Passwort erforderlich!</div>

        <div class="btn-group">
            <button class="btn-start" onclick="triggerAction('start')">
                <i class="fas fa-power-off"></i> Starten
            </button>
            <button class="btn-stop" onclick="triggerAction('stop')">
                <i class="fas fa-stop"></i> Stoppen
            </button>
        </div>
    </div>

    <div class="terminal-wrapper">
        <button class="btn-clear" onclick="clearLog()" title="Log leeren">
            <i class="fas fa-trash-alt"></i>
        </button>
        <div class="terminal" id="terminal">
            <div class="log-entry">
                <span class="log-time">System</span><span class="log-info">Dashboard initialisiert...</span>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://mc-server-func-fsg8bvbfh2fyaec8.norwayeast-01.azurewebsites.net/api/mc-vm-control";
    const IP = "4.219.14.199";

    const ONLINE_STATE = "SERVER ONLINE"; 
    const OFFLINE_STATE = "SERVER OFFLINE";
    const BOOTING_STATE = "VM L√ÑUFT...";
    const ERROR_STATE = "FEHLER";

    // UI Elements
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const statusIcon = document.getElementById('statusIcon');
    const terminal = document.getElementById('terminal');
    const passwordInput = document.getElementById('passwordInput');
    const msgArea = document.getElementById('messageArea');
    const ipLabel = document.getElementById('ipAddress');
    const playerBox = document.getElementById('playerBox');
    const refreshBtnIcon = document.getElementById('refreshIcon');

    // Logic Variables
    let pollInterval = null;     
    let fastPollTimer = null;    
    let currentAzureStatus = "unknown"; 
    let isProcessingAction = false; 

    // Activity Tracking
    let lastActivityTime = Date.now();
    const IDLE_TIMEOUT = 5 * 60 * 1000; 
    let isPollingPaused = false;

    ipLabel.textContent = IP;

    function copyIp() {
        navigator.clipboard.writeText(IP).then(() => {
            log("IP Adresse kopiert!", "success");
            const original = ipLabel.textContent;
            ipLabel.textContent = "Kopiert!";
            setTimeout(() => ipLabel.textContent = original, 1000);
        });
    }

    // === Visual Heartbeat ===
    function spinRefreshIcon() {
        refreshBtnIcon.classList.add('fa-spin');
        setTimeout(() => refreshBtnIcon.classList.remove('fa-spin'), 1000);
    }

    // === Manual Refresh ===
    function forceRefresh() {
        log("Manuelles Update angefordert...", "info");
        spinRefreshIcon();
        resetActivityTimer();
        checkStatus(false, true);
    }

    function resetActivityTimer() {
        lastActivityTime = Date.now();
        if (isPollingPaused) {
            isPollingPaused = false;
            log("Aktivit√§t erkannt. Auto-Update fortgesetzt.", "info");
            setStatusUI('working', "Aktualisiere...");
            checkStatus(true, true); 
        }
    }
    
    window.addEventListener('mousemove', resetActivityTimer);
    window.addEventListener('keydown', resetActivityTimer);
    window.addEventListener('click', resetActivityTimer);

    document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
            resetActivityTimer();
            checkStatus(true, true);
        }
    });

    function togglePassword() {
        const icon = document.querySelector('.toggle-password');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    function log(msg, type = 'info') {
        const now = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second:'2-digit' });
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        
        let iconHtml = '';
        if(type === 'success') iconHtml = '<i class="fas fa-check"></i> ';
        if(type === 'error') iconHtml = '<i class="fas fa-times"></i> ';
        if(type === 'warn') iconHtml = '<i class="fas fa-exclamation-triangle"></i> ';

        entry.innerHTML = `<span class="log-time">[${now}]</span><span class="log-${type}">${iconHtml}${msg}</span>`;
        terminal.appendChild(entry);
        terminal.scrollTop = terminal.scrollHeight; 
    }

    function clearLog() {
        terminal.innerHTML = '';
        log("Log wurde geleert.", "info");
    }

    function togglePlayerBox(show) {
        if (show) playerBox.classList.remove('hidden');
        else playerBox.classList.add('hidden');
    }

    // --- UI Status Helper ---
    function setStatusUI(state, text) {
        statusBadge.className = 'status-indicator'; 
        statusIcon.className = '';

        if(state === 'running') { 
            // GR√úN (Port offen)
            statusBadge.classList.add('status-running');
            statusIcon.classList.add('fas', 'fa-check-circle');
            text = text || ONLINE_STATE;
        } else if(state === 'stopped') { 
            // ROT (VM aus)
            statusBadge.classList.add('status-stopped');
            statusIcon.classList.add('fas', 'fa-stop-circle');
            text = text || OFFLINE_STATE;
            togglePlayerBox(false);
        } else if(state === 'booting') { 
            // GELB (VM an, Port noch zu)
            statusBadge.classList.add('status-booting');
            statusIcon.classList.add('fas', 'fa-cog', 'fa-spin'); // Zahnrad f√ºr Booting
            text = text || BOOTING_STATE;
            togglePlayerBox(true); 
        } else if(state === 'working') { 
            // BLAU (API arbeitet, Wartezeit)
            statusBadge.classList.add('status-working');
            statusIcon.classList.add('fas', 'fa-sync-alt', 'fa-spin');
            text = text || "LADE...";
        } else if (state === 'sleep') { 
            statusBadge.classList.add('status-sleep');
            statusIcon.classList.add('fas', 'fa-moon');
            text = "PAUSE";
        } else {
            statusBadge.classList.add('status-offline');
            statusIcon.classList.add('fas', 'fa-question-circle');
        }
        statusText.textContent = text;
    }

    function showErrorInput(msg) {
        passwordInput.classList.add('input-error');
        msgArea.textContent = msg;
        msgArea.classList.add('visible');
        setTimeout(() => {
            passwordInput.classList.remove('input-error');
            msgArea.classList.remove('visible');
        }, 2000);
    }

    // === Player Info (Nur wenn running) ===
    async function updatePlayerInfo() {
        const countLabel = document.getElementById('playerCount');
        const listDiv = document.getElementById('playerList');

        if (countLabel.textContent === "0 / 0" || countLabel.textContent === "- / -") {
             listDiv.innerHTML = '<span class="no-players"><i class="fas fa-sync fa-spin"></i> Lade Spielerliste...</span>';
        }

        try {
            // Timestamp verhindert Caching
            const res = await fetch(`https://api.mcsrvstat.us/3/${IP}?t=${Date.now()}`);
            const data = await res.json();

            if (data.online) {
                countLabel.textContent = `${data.players.online} / ${data.players.max}`;
                listDiv.innerHTML = ''; 
                
                if (data.players.online > 0 && data.players.list) {
                    data.players.list.forEach(player => {
                        const badge = document.createElement('span');
                        badge.className = 'player-badge';
                        badge.innerHTML = `<img src="https://minotar.net/avatar/${player.name}/20" alt=""> ${player.name}`;
                        listDiv.appendChild(badge);
                    });
                } else {
                    listDiv.innerHTML = '<span class="no-players">Niemand da... ü¶ó</span>';
                }
            } else {
                // Falls API kurz Schluckauf hat, aber Port offen ist
                countLabel.textContent = "- / -";
                listDiv.innerHTML = '<span class="no-players" style="color:var(--accent-yellow)">Warte auf Spielerdaten...</span>';
            }
        } catch (e) {
            console.log("Fehler beim Spieler-Check:", e);
        }
    }

    // --- Status Check (Backend Driven) ---
    async function checkStatus(isAuto = true, updateUI = true) {
        if (isProcessingAction && isAuto) return currentAzureStatus; 
        if (isAuto) spinRefreshIcon();
        
        try {
            const res = await fetch(`${API_URL}?action=status`);
            if(!res.ok) throw new Error("Netzwerkfehler");
            const data = await res.json();
            
            const hasChanged = currentAzureStatus !== data.status && currentAzureStatus !== "unknown";

            if (updateUI && !isProcessingAction) {
                if(data.status === "running") {
                    // Backend sagt: Port 25565 ist offen!
                    setStatusUI('running');
                    if(hasChanged) log("‚úÖ Minecraft Server bereit.", "success");
                    
                    // Spielerliste laden
                    await updatePlayerInfo(); 
                    
                } else if (data.status === "booting" || data.status === "starting") {
                    // Backend sagt: VM an, aber Port zu
                    setStatusUI('booting');
                    if(hasChanged && isAuto) log("‚è≥ VM l√§uft, warte auf MC-Server...", "warn");
                    // Player Box zeigen f√ºr Feedback ("Java startet...")
                    togglePlayerBox(true);
                    document.getElementById('playerList').innerHTML = '<span class="no-players" style="color:var(--accent-yellow)"><i class="fas fa-cog fa-spin"></i> Fahre hoch...</span>';
                    document.getElementById('playerCount').textContent = "- / -";

                } else {
                    setStatusUI('stopped');
                    if(hasChanged && isAuto) log("Server ist OFFLINE.", "error");
                    togglePlayerBox(false);
                }
            }
            currentAzureStatus = data.status;
            return data.status;

        } catch (err) {
            if(updateUI && !isProcessingAction) setStatusUI('offline', ERROR_STATE);
            return "error";
        }
    }

    // --- Monitoring (Warten bis Backend Status best√§tigt) ---
    function startMonitoring(targetState) {
        if(pollInterval) clearInterval(pollInterval);
        if(fastPollTimer) clearInterval(fastPollTimer);

        log(`Warte auf Status: ${targetState.toUpperCase()}...`, "warn");

        fastPollTimer = setInterval(async () => {
            const status = await checkStatus(false, false); 
            
            // Wenn Ziel Running: Warten auf "running" (Port offen)
            // Wenn Ziel Stopped: Warten auf "stopped" (VM aus)
            if (status === targetState) {
                clearInterval(fastPollTimer);
                isProcessingAction = false; 

                if(targetState === 'running') {
                    setStatusUI('running');
                    await updatePlayerInfo();
                    log(`üöÄ Start abgeschlossen!`, "success");
                    log(`üëâ <b>Joine jetzt: ${IP}</b>`, "info");
                } else {
                    setStatusUI('stopped');
                    log("Server ist jetzt OFFLINE.", "error"); 
                }
                startAutoRefresh();
            } 
        }, 3000); 
    }

    // === Action Trigger ===
    async function triggerAction(action) {
        resetActivityTimer(); 

        const password = passwordInput.value.trim();
        if (!password) { showErrorInput("Bitte Passwort eingeben!"); return; }

        if (action === 'stop' && currentAzureStatus === 'stopped') {
            log("Der Server ist bereits gestoppt.", "warn");
            return; 
        }
        
        if (action === 'start' && currentAzureStatus === 'running') {
             log("Der Server l√§uft bereits.", "success");
             checkStatus(false, true);
             return;
        }

        isProcessingAction = true; 
        if (action === 'stop') togglePlayerBox(false);

        if (action === 'stop') {
            log(`üõë Sende Stopp-Signal...`, "warn");
            log(`‚è≥ <b>BACKUP L√ÑUFT...</b> Bitte warten! (Dauert ca. 70s)`, "info");
            setStatusUI('working', 'BACKUP & SAVE...');
        } else {
            log(`üöÄ Sende Start-Signal...`, "info");
            setStatusUI('working', 'STARTET...');
        }

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: action, password: password })
            });
            const data = await res.json();

            if (res.status === 401) {
                isProcessingAction = false;
                showErrorInput("Passwort falsch!");
                log("Passwort falsch!", "error");
                checkStatus(true, true); 
                return;
            }

            if (res.ok) {
                if(data.status.includes('already') || data.status === "booting") {
                    // Falls er schon bootet, √ºbernehmen wir das Monitoring
                    isProcessingAction = false; // Kurz freigeben f√ºr Check
                    log(data.message, "warn");
                    if(action === 'start') startMonitoring('running');
                    return;
                }
                
                log(data.message, "success");
                
                if(action === 'start') {
                    log("VM f√§hrt hoch. Warte auf Port...", "info");
                    startMonitoring('running');
                } else if (action === 'stop') {
                    log("VM wird jetzt dealloziert.", "info");
                    setTimeout(() => startMonitoring('stopped'), 2000);
                }
            } else {
                isProcessingAction = false;
                log(`Fehler: ${data.message}`, "error");
                setStatusUI('offline', ERROR_STATE);
            }
        } catch (err) {
            isProcessingAction = false;
            log("Netzwerkfehler (Timeout?): " + err.message, "error");
            checkStatus(true, true);
        }
    }

    // === AUTO REFRESH LOOP ===
    function startAutoRefresh() {
        if(pollInterval) clearInterval(pollInterval);
        
        console.log("Starte Auto-Refresh (alle 30s)");

        pollInterval = setInterval(() => {
            if (document.hidden) return;
            
            if (Date.now() - lastActivityTime > IDLE_TIMEOUT) {
                if(!isPollingPaused) {
                    isPollingPaused = true;
                    log("Inaktivit√§t erkannt. Auto-Refresh pausiert.", "warn");
                    setStatusUI('sleep');
                }
                return;
            }
            checkStatus(true, true);

        }, 30000); 
    }

    // Initialer Start
    checkStatus(false, true);
    startAutoRefresh();

</script>
